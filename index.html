<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .background {
            background-image: url('./image.png');
            background-color: white;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover; /* Garante que a imagem cubra todo o container */
            background-attachment: fixed; /* Mantém a imagem fixa no fundo ao rolar */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            margin: auto;
            z-index: -1;
}


        .content-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            margin-top: 40vh;
        }

        .username-input-container {
            display: flex;
            align-items: center;
            flex-direction: row;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            margin-bottom: 40px; /* Espaço adicional abaixo do container */
        }

        .username-input {
            background-color: #514EFF;
            border: none;
            border-radius: 25px;
            padding: 15px;
            color: white;
            width: 100%;
            font-size: 1.2rem;
            margin-right: 10px; /* Espaço entre input e botão */
        }

        .username-input::placeholder {
            color: white;
            opacity: 0.7;
        }

        .profile-input-icon {
            position: relative;
            margin-right: 10px; /* Espaço entre ícone e input */
        }

        .profile-input-icon i {
            font-size: 1.5rem;
            color: white;
        }

        .send-button {
            background-color: #514EFF;
            border: none;
            border-radius: 25px;
            color: white;
            padding: 15px 25px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .send-button:hover {
            background-color: #4149D8;
        }
        .intro-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .chat-section {
            text-align: center;
            z-index: 1;
            display: none; /* Oculta o conteúdo inicialmente */
        }

        .chat-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #007bff; /* Cor azul */
            padding: 10px 20px;
            border-radius: 30px;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .chat-info span {
            color: #000;
            margin-left: 5px;
        }
        .chat-info::after {
            content: '';
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-top-color: #007bff;
            position: absolute;
            bottom: -20px;
            right: 20px;
            transform: rotate(90deg);
        }
        @media (max-width: 768px) {
    .background {
        background-size: 80%; /* Reduz o tamanho da imagem em telas menores */
    }
}

@media (min-width: 769px) and (max-width: 1200px) {
    .background {
        background-size: 90%; /* Ajusta o tamanho da imagem para telas médias */
    }

}


        

    </style>
</head>

<body>
    <div class="intro-screen" id="intro-screen">
        <img src="image.png" alt="Tela de Introdução" class="img-fluid">
    </div>
    <section class="chat-section" id="chat-section">
        <div class="chat-container">

            <div class="background"></div>
            <div class="content-container">
                <div class="username-input-container">
                    <input type="text" class="username-input" placeholder="Escolha um nome de usuário...">
                    <div class="profile-input-icon">
                        <i class="bi bi-person-circle"></i>
                    </div>
                    <button class="send-button" onclick="window.location.href='escolha.html'">Enviar</button>
                </div>
            </div>
        </div>
    </section>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('intro-screen').style.display = 'none';
                document.getElementById('chat-section').style.display = 'block';
            }, 3000); // Tempo de exibição da imagem (3000ms = 3 segundos)
        };
    </script>

</body>

</html>
